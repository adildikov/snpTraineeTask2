<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Моя реализация списка дел">
    <meta name="Keywords" content="TODO, TodoList, список дел, планы">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/mobile-styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <title>MyToDO</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="header__title">ToDO List</h2>
        </header>
        <main>
            <div class="main_addTodoArea">
                <input type="text" class="addTodoArea__newTodo" placeholder="Add a new case" />
                <button class="addTodoArea__addTodo button">Add</button>
            </div>

            <div class="main_filter">
                <button class="filter__completeAll button">Check all ✓</button>
                <button class="filter__all button current_filter">All</button>
                <button class="filter__active button">Active</button>
                <button class="filter__completed button">Completed</button>
                <button class="filter__deleteCompleted button">Delete completed</button>
                <div class="counter"></div>
            </div>

            <ul class="main_todoList">

            </ul>
        </main>
        <footer>
            
        </footer>
    </div>
    <template class="task__template">
        <li class="task">
            <input type="checkbox" class="todoList__checkbox" checked=false>
            <div class="todoList__todoText"></div>
            <input type="text" class="todotxt_edit hidden" />
            <button class="todoList__deleteBtn button">X</button>
        </li>
        
    </template>
</body>
<script src="./src/index.js" type="module"></script>
</html>
